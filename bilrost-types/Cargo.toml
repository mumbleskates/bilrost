[package]
name = "bilrost-types"
version = "0.12.1"
authors = [
    "Dan Burkert <dan@danburkert.com>",
    "Lucio Franco <luciofranco14@gmail.com",
    "Tokio Contributors <team@tokio.rs>",
]
license = "Apache-2.0"
repository = "https://github.com/mumbleskates/bilrost"
documentation = "https://docs.rs/bilrost-types"
readme = "README.md"
description = "A Protocol Buffers implementation for the Rust Language."
edition = "2021"
rust-version = "1.60"

[lib]
doctest = false

[features]
default = ["std"]
std = ["bilrost/std"]

[dependencies]
bilrost = { version = "0.12.1", path = "..", default-features = false, features = ["bilrost-derive"] }

[dev-dependencies]
proptest = "1"
